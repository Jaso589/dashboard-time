<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASO| Time tracking dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="card-report">
          <figure>
            <img src="images/image-jeremy.png" alt="image-jeremy">
            <figcaption>
              <small>Report for</small>
              <h2>Jeremy Robson</h2>
            </figcaption>
          </figure>
          <div>
            <a href="#" id="daily">Daily</a>

          </div>
        </div>
        <div class="card card1">
          <figure>
            <img src="images/icon-work.svg" alt=""></figure>
          <div class="content">
            <div class="title-card">
              <p id="w-title">Work</p>
              <button>...</button>
            </div>
            <div class="text">   
              <h3 id="w-horas"></h3>

          </div>
        </div>
